<!DOCTYPE html>
<html>
	<head>
		<title> About Me</title>
		<link rel="stylesheet" type="text/css" href="assets/reset.css">
		<link rel="stylesheet" type="text/css" href="assets/style.css">
	</head>
	<body>
		<header id="masthead">
		<div class="container">
			<a href="index/html" id="logo">Kyle Stoner</a>
			<nav>
				<a href="index/html"> About</a>
				<a href="portfolio.html"> Portfolio</a>
				<a href="contact.html">Contact</a>
			</nav>
		</div>
		</header>
		<div id="main-container" class="container">
			<section class="main-container">
				<h1>Contact</h1>

				<form id="contact-form" >
					<ul>
						<li>
							<label for="name"> Name </label>
							<input type="text" name="name" id="name" placeholder="John Smith"
							required="required">
						</li>
						<li>
							<label for="email"> Email</label>
							<input type="text" name="email" id="email" placeholder="example@gmail.com"
							required="required">
						</li>
						<li>
							<label for="message"> Message </label>
							<textarea id="message" name="message" required="required"></textarea>
						</li>
					</ul>

					<input type="submit" name="submit">


			</section>

			<section class="sidebar">
				<div id="connect">
					<h2> Connect with Me</h2>
					<img src="images/github.png" class="social" alt="">
					<img src="images/linkedin.png" class="social" alt="">
					<img src="images/stackoverflow.png" class="social" alt="">
				</div>
			</section>

		</div>

		<footer>
			<div class="container">
			&copy; Copyright 2017 Kyle Stoner
			</div>
		</footer>
		</body>

	</body>
</html>
